<h2 id="h3">{{title}}</h2> 
<div>
    <div class="create">
      <div>
          <p>{{create.split(' ')[0]}}</p>  
          <p>{{create.split(' ')[1]}}</p>
      </div>
      <div class="add">
        <i ng-click="click(action)" class="fa fa-{{icon}} fa-5x"></i>
      </div>
    </div>
    <div class="archive">
      <div>
          <p>{{complete.split(' ')[0]}}</p>  
          <p>{{complete.split(' ')[1]}}</p>
      </div>
      <div class="add">
        <i class="fa fa-{{icon1}} fa-5x"></i>
      </div>
    </div>
</div>
